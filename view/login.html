<section class="container-fluid">
  <div class="container">
    <div class="row">
      <h2>Connexion</h2>
    </div>
    <div class="row">
      <div class="col s12 m7 l6 xl6">
        <form class="login" method="post">
          <div class="row">
            <div class="input-field col s12 m12 l12 xl12">
              <i class="material-icons prefix">account_circle</i>
              <input id="input_text" type="text" data-length="10">
              <label for="input_text">Pseudo</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l12 xl12">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" data-length="10">
              <label for="password">Mot de passe</label>
            </div>
          </div>
          <div class="row">
            <div class="center-align col s12 m12 l12 xl12">
              <a class="valign-wrapper waves-effect waves-light btn">button</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
